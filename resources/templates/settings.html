{% extends "sceleton.html" %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-wrench"> Trigger Mapping</i>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Detector</th>
                <th>Mapped Triggers</th>
            </tr>
            </thead>
            <tbody>
            {% for trigger_mapping in trigger_mappings %}
                <tr class="detector" data-detector-id="{{trigger_mapping.id}}">
                    <td>
                        {{trigger_mapping.detector_name}}
                    </td>
                    <td>
                        {% for trigger in trigger_mapping.triggers %}
                            <span class="trigger" data-trigger-id="{{trigger.id}}">
                                {{trigger.trigger_name}}
                                <span class="trigger_state{% if trigger.mapped %} trigger_state_mapped{% endif %}"></span>
                            </span>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
