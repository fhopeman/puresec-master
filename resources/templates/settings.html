{% extends "sceleton.html" %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="glyphicon glyphicon-wrench"> Trigger Mapping</i>
    </div>
    <div class="panel-body">
        <table class="table table_slaves">
            <thead>
            <tr>
                <th>Zone</th>
                <th>Description</th>
                <th>Health</th>
                <th>Alarm State</th>
            </tr>
            </thead>
            <tbody>
            {% for detector in detectors %}
            <tr>
                <td>
                    {{detector.detector_name}}
                </td>
                <td>
                    {{detector.detector_description}}
                </td>
                <td>
                    <span class="state state_ok"></span>
                </td>
                <td>
                    <span class="state state_error"></span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
