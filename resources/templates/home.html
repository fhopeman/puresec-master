{% extends "base.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="glyphicon glyphicon-eye-open"> Zones</i>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Zone</th>
                    <th>Description</th>
                    <th>State</th>
                </tr>
                </thead>
                <tbody>
                    {% for detection-slave in detection-slaves %}
                        <tr>
                            <td>
                                {{detection-slave.zone_name}}
                            </td>
                            <td>
                                {{detection-slave.zone_description}}
                            </td>
                            <td>
                                <i class="text-success glyphicon glyphicon-ok"></i>
                                <i class="text-danger glyphicon glyphicon-remove"></i>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
